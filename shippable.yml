language: python
python:
  - 3.7

env:
  matrix:
    - CONAN_GCC_VERSIONS: "5"
      CONAN_CURRENT_PAGE: "1"
      CONAN_ARCHS: "x86"
    - CONAN_GCC_VERSIONS: "5"
      CONAN_CURRENT_PAGE: "2"
      CONAN_ARCHS: "x86"
    - CONAN_GCC_VERSIONS: "5"
      CONAN_CURRENT_PAGE: "1"
      CONAN_ARCHS: "x86_64"
    - CONAN_GCC_VERSIONS: "5"
      CONAN_CURRENT_PAGE: "2"
      CONAN_ARCHS: "x86_64"

build:
  pre_ci_boot:
    image_name: conanio/gcc5
    image_tag: latest
    pull: true
    options: "docker run -d conanio/gcc5"
  ci:
    - .ci/run.sh

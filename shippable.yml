env:
  matrix:
    - DOCKER_IMAGE: "conanio/gcc5"
      CONAN_GCC_VERSIONS: "5"
      CONAN_ARCHS: "x86_64"
    - DOCKER_IMAGE: "conanio/gcc6"
      CONAN_GCC_VERSIONS: "6"
      CONAN_ARCHS: "x86_64"
    - DOCKER_IMAGE: "conanio/gcc7"
      CONAN_GCC_VERSIONS: "7"
      CONAN_ARCHS: "x86_64"

build:
  pre_ci_boot:
    image_name: "${DOCKER_IMAGE}"
    image_tag: latest
    pull: true
  ci:
    - .ci/install.sh
    - .ci/run.sh
